
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewMine - See Your True Self</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .bg-grid {
            background-image: linear-gradient(to right, #ffffff05 1px, transparent 1px),
                              linear-gradient(to bottom, #ffffff05 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .cyber-border {
            position: relative;
            border: 1px solid rgba(254, 240, 138, 0.1);
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid #facc15;
            clip-path: polygon(0 0, 15px 0, 0 15px);
            pointer-events: none;
        }
        .cyber-border-br::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid #facc15;
            clip-path: polygon(100% 100%, 100% calc(100% - 15px), calc(100% - 15px) 100%);
            pointer-events: none;
        }
        .line-accent {
            background: linear-gradient(90deg, transparent, #facc15, transparent);
            height: 1px;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(250, 204, 21, 0.03) 50%, transparent 100%);
            height: 10px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
    </style>

}

</head>

</body>
